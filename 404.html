
<!DOCTYPE html>

<meta charset="utf-8">
<title>404页面</title>

<style>
  * {
    margin: 0;
    padding: 0;
    outline: none;
    font-family: \5FAE\8F6F\96C5\9ED1, 宋体;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -khtml-user-select: none;
    user-select: none;
    cursor: default;
    font-weight: lighter;
  }

  .sub-title {
    width: 100%;
    height: 100%;
    line-height: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: -1000;
    text-align: center;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h3 {
    font-size: 25px;
    height: 30px;
    line-height: 30px;
    margin-top: 20px;
  }

  h4 {
    font-size: 50px;
    font-weight: 800;
    color: #ccc;
    height: 60px;
    line-height: 60px;
  }

  p {
    color: #000;
    margin-top: 20px;
    font-size: 16px;
  }

  p a {
    cursor: pointer;
  }

  #num {
    margin: 0 5px;
    font-weight: bold;
  }
</style>

<script type="text/javascript">
  var num = 5;
  function redirect() {
    num--;
    document.getElementById("num").innerHTML = num;
    if (num < 0) {
      document.getElementById("num").innerHTML = 0;
      location.href = "https://codexiaomai.github.io";
    }
  }
  setInterval("redirect()", 1000);
</script>

<head><meta name="generator" content="Hexo 3.9.0">
  <title>您要找的页面不存在</title>
</head>

<body onload="redirect();">
  <div class="sub-title">
    <div class="sub-center">
      <h4>404</h4>
      <h3>您要找的页面不存在</h3>
      <p>可能是因为您的链接地址有误、该文章已经被作者删除或转为私密状态。</p>
      <p><a href="/"><span id="num"></span>秒后自动跳转到「博客」首页</a></p>
    </div>
  </div>
</body>
